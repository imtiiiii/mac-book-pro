<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Book</title>
    <!-- bootstrap added here(down) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- This is our header section (down) -->
    <header class="my-lg-5  my-4">
        <h1 class=" text-lg-center">
            Welcome to our <span class="text-primary fw-bold">Store</span>
        </h1>
    </header>
    <!-- //remove border -->
    <main class="container-fluid border border-4">
        <!-- //remove border -->
        <section class="  mx-auto" style="width: 100%;">
            <!-- this div (down) is for the row of our grid layout -->
            <div class="row">
                <!-- this div (down) will contain the picture of our single product -->
                <!-- remove border -->
                <div class="col-lg-5 border border-2">
                    <img class="img-fluid w-100 h-100 " src="images/mac.png" alt="">

                </div>
                <!-- this div (down) is for all the details of product  -->
                <!-- remove border  -->
                <div class="col-lg-7 border-2 border ">
                    <!-- This div (down) is for title of this section -->
                    <div class="mx-5">
                        <h1>
                            Customize your 24-inch blue iMac with Apple m1 chip.
                        </h1>
                        <h5>
                            Apple M1 chip with 8core CPU with 4 performance cores and 4 efficiency cores, 7-core GPU and
                            16-core neural engine 8GB inified memory 256GB SSD storage Two Thunderbolt / USB4 ports
                            Magic
                            Mouse Magic Keyboard-US English
                        </h5>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <!-- js for bootstrap linked here (down) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- my own js added here (down) -->
    <script src="mac-book.js"></script>
</body>

</html>
